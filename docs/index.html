<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Speed Typing Test</h1>
    <div id="quote-container">
      <p id="quote">Start typing to begin the test...</p>
    </div>
    <textarea id="textarea" placeholder="Start typing here..." autofocus></textarea>
    <button id="startButton">Start Test</button>
    <button id="retryButton" style="display: none;">Retry</button>
    <button id="newPromptButton" style="display: none;">New Prompt</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
