<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Digitação Rápida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Teste de Digitação Rápida</h1>
    <div id="quote-container">
      <p id="quote">Comece a digitar para iniciar o teste...</p>
    </div>
    <textarea id="textarea" placeholder="Comece a digitar aqui..." autofocus></textarea>
    <button id="startButton">Iniciar Teste</button>
    <button id="retryButton" style="display: none;">Repetir</button>
    <button id="newPromptButton" style="display: none;">Novo Prompt</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
