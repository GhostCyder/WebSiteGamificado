<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Escrita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Teste de Escrita</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="quote-container">
        <p id="quote">Clique em iniciar teste...</p>
      </div>
      <textarea id="textarea" placeholder="Comece a escrever aqui..." autofocus spellcheck="false"></textarea>
      <button id="startButton">Iniciar Teste</button>
      <button id="retryButton" style="display: none;">Repetir</button>
      <button id="newPromptButton" style="display: none;">Novo Prompt</button>
      <div id="result"></div>
      <div id="confetti"></div>
    </div>
  </main>

  <footer>
    <div id="scrolling-quote"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
